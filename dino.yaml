common_config: &common_config
    testing: False
    log_level: 'DEBUG'
    auth:
        type: 'redis'
        host: '$DINO_AUTH_HOST'
        db: 8
    cache:
        type: 'redis'
        host: '$DINO_CACHE_HOST'
        db: 9
    queue:
        type: 'redis'
        host: '$DINO_QUEUE_HOST'
        db: 7
    stats:
      type: 'statsd'
      host: 'mock'
    validation:
        on_message:
            - no_empty
            #- check_blacklist
    history:
        type: 'unread'  # unread or top
        limit: 1000

oscar:
    <<: *common_config
    database:
        type: 'rdbms'
        driver: 'postgres+psycopg2'
        host: '$DINO_DB_HOST'
        port: 5432
        db: '$DINO_DB_NAME'
        user: '$DINO_DB_USER'
        password: '$DINO_DB_PASS'
    storage:
        type: 'cassandra'
        host:
            - '$DINO_CASSANDRA_HOST_1'
    stats:
      type: 'statsd'
      host: 'localhost'
      port: 8125
      prefix: 'dino'
      include_hostname: 'true'
    ext_queue:
        type: 'redis'
        host: '$DINO_EXT_QUEUE_HOST'
        db: 8

dev:
    <<: *common_config
    database:
        type: 'rdbms'
        driver: 'mysql+mysqldb'
        host: '$DINO_DB_HOST'
        port: 3306
        db: '$DINO_DB_NAME'
        user: '$DINO_DB_USER'
        password: '$DINO_DB_PASS'
    ext_queue:
        type: 'rabbitmq'
        host: '$DINO_EXT_QUEUE_HOST'
        port: 5672
        user: '$DINO_EXT_QUEUE_USER'
        password: '$DINO_EXT_QUEUE_PASS'
        queue: 'chat'
        vhost: '/'
        exchange: 'chat_exchange'
    storage:
        type: 'cassandra'
        host:
            - '$DINO_CASSANDRA_HOST_1'
            - '$DINO_CASSANDRA_HOST_2'
    history:
        type: 'top'  # unread or top
        limit: 50

integration:
    <<: *common_config
    database:
        type: 'redis'
        host: 'mock'
        db: '12'
    storage:
        type: 'redis'
        host: '$DINO_CACHE_HOST'
        max_history: 200
        db: 6
    ext_queue:
        type: 'rabbitmq'
        host: '$DINO_EXT_QUEUE_HOST'
        port: 5672
        user: '$DINO_EXT_QUEUE_USER'
        password: '$DINO_EXT_QUEUE_PASS'
        queue: 'chat'
        vhost: '/'
        exchange: 'chat_exchange'
    history:
        type: 'top'  # unread or top
        limit: 50

test:
    <<: *common_config
    testing: True
    database:
        type: 'redis'
        host: '$DINO_DB_HOST'
        db: 1
    storage:
        type: 'mock'
        host: 'localhost:6379'
        db: 0
        max_history: 200
    auth:
        type: 'allowall'
